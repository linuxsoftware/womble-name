<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Womble</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow,noarchive" />
    <link rel="stylesheet" href="/static/css/womble_name.css" />
    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?v=3"></script>
    <script src="/static/js/womble_name.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <main> 
        <div class="womble">
          <div class="instructions">
            Point to anywhere on the globe to choose your Womble name.
          </div>
          <div class="globe">
          </div>
          <div class="your-name">
            <h2>Your Womble name is:</h2>
            <div class="womble-name">
            </div>
            <a class="go-again" href="#">Go again</a>
          </div>
          <div class="controls">
              <input type="range" class="speed" title="spin speed"
                     min="2" max="120" />
          </div>
          <a class="latlng" href="#" target="_blank"></a>
          <div class="slogan">
            Remember you're a Womble!
          </div>
        </div>
      </main>
    </div> <!-- wrapper -->
  </body>
</html>
